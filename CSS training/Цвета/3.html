<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/just-waves.png');
    }

    h1 {
      color: #FF0000;
      background-color: rgb(255, 255, 255, 0.7);
    }

    p {
      color: hsla(0, 100%, 100%);
    }

    p:nth-child(odd) {
      background-color: hsla(0, 0%, 30%);
    }

    p:nth-child(even) {
      background-color: hsla(0, 0%, 70%);
    }
  </style>
</head>

<body>
  <h1>Базовые свойства. Цвета</h1>
  <p>строка 1</p>
  <p>строка 2</p>
  <p>строка 3</p>
  <p>строка 4</p>
</body>

</html>
