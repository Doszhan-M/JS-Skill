<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Россия</h1>

        <svg height="200" width="300">
            <rect x="0" y="0" width="300" height="200" 
            fill="none"
            stroke="black"/>
            <rect x="0" y="0" width="300" height="66" 
            fill="white"
            stroke="black"/>
            <rect x="0" y="66" width="300" height="66" 
            fill="blue"
            stroke="none"/>
            <rect x="0" y="132" width="300" height="67" 
            fill="red"
            stroke="none"/>
          </svg>
    </div>
    <div>
        <h1>Финляндия</h1>

        <svg height="200" width="300">
            <rect x="0" y="0" width="300" height="200" 
            fill="none"
            stroke="black"/>
            <rect x="0" y="80" width="300" height="60" 
            fill="blue"
            stroke="none"/>
            <rect x="75" y="0" width="60" height="200" 
            fill="blue"
            stroke="none"/>
          </svg>
    </div>
    <div>
        <h1>Япония </h1>

        <svg height="200" width="300">
            <rect x="0" y="0" width="300" height="200" 
            fill="none"
            stroke="black"/>
            <circle cx="150" cy="95" r="60"
            fill="red"
            stroke="none"/>
          </svg>
    </div>

    <script src="index.js" ></script>
</body>
</html>
